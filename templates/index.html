<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
<h1>Car Price Prediction</h1>
<form method="POST" action="/predict">
    <label for="model_year">Model Year:</label>
    <input type="number" id="model_year" name="model_year" required min="{{ min_year }}" max="{{ max_year }}">
    <br><br>

    <label for="car_brand">Car Brand:</label>
    <input list="car_brands" id="car_brand" name="car_brand" required>
    <datalist id="car_brands"></datalist>
    <br><br>

    <label for="fuel_type">Fuel Type:</label>
    <select id="fuel_type" name="fuel_type" required></select>
    <br><br>

    <label for="milage">Milage (in miles):</label>
    <input type="number" id="milage" name="milage" required min="0">
    <br><br>

    <button type="submit">Predict Price</button>
</form>

{% if prediction %}
<h2 class="prediction">{{ prediction }}</h2>
{% endif %}

{% if error %}
<h2 class="error">{{ error }}</h2>
{% endif %}
</body>
</html>
